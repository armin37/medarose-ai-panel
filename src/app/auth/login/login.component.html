<div class="bg-light min-h-screen flex flex-row items-center justify-center">
  <div class="flex flex-col lg:flex-row p-20 max-w-screen-lg">
    <div class="w-full lg:w-1/2 !bg-white">
      <div class="!p-8">
        <h5 class="!mb-12">
          ورود به حساب کاربری
        </h5>

        <form [formGroup]="form">
          <div class="!mb-4">
            <mr-input [control]="asFormControl(form.controls['phone'])"
                      placeholder="شماره همراه"
                      direction="ltr"
                      icon="user"></mr-input>
          </div>

          <div>
            <mr-password [control]="asFormControl(form.controls['password'])"
                         placeholder="رمز عبور"></mr-password>
          </div>

          <div class="flex justify-between !mt-8">
            <mr-button (clicked)="login()" label="ورود"></mr-button>
            <mr-button class="text-xs" label="فراموشی رمز عبور" shape="link"></mr-button>
          </div>
        </form>
      </div>
    </div>

    <div class="w-full lg:w-1/2 !bg-primary !text-white p-10 text-center">
      <h4 class="mb-10">
        ثبت نام
      </h4>

      <p class="mb-5 text-justify">
        لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است چاپگرها و متون بلکه
        روزنامه و مجله در ستون و سطرآنچنان که لازم است
      </p>

      <mr-button color="secondary" label="ثبت نام"></mr-button>
    </div>
  </div>
</div>
