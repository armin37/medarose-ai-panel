<div class="!bg-white   min-h-screen flex justify-center">
  <div class=" flex justify-center lg:w-1/3 m-20 !bg-info">
      <div class="!p-20">
        <h5 class="!mb-4">
          ایجاد حساب کاربری
        </h5>

        <form [formGroup]="form ">
          <div class="!mb-4">
            <mr-input 
              [control]="asFormControl(form.controls['username'])"
              placeholder="نام کاربری"
              direction="rtl"
              icon="user">
            </mr-input>
          </div>

          <div class="!mb-4">
            <mr-password 
              [control]="asFormControl(form.controls['password'])"
              placeholder="رمز عبور"
              direction="rtl">
            </mr-password>
          </div>
          <div class="!mb-4">
            <mr-password 
              [control]="asFormControl(form.controls['repassword'])"
              placeholder=" تکرار رمز عبور"
              direction="rtl">
            </mr-password>
          </div>
          <div class="!mb-4">
            <mr-input 
              [control]="asFormControl(form.controls['nationalCode'])"
              placeholder="کد ملی"
              direction="rtl"
              icon="pi pi-credit-card"
            >
            </mr-input>
          </div>
          <div class="!mb-4">
            <mr-input 
              [control]="asFormControl(form.controls['email'])"
              placeholder="ایمیل"
              direction="rtl"
              icon = "pi pi-at">
            </mr-input>
          </div>
          <div class="flex justify-center !mt-15">
            <mr-button (clicked)="login()" color="secondary" label="ثبت نام"></mr-button>
          </div>
        </form>
      </div>
    </div>
  </div>
