<div style="max-width: 800px; margin: auto">
  <div class="text-center mb-8 bg-white rounded-lg !py-6">
    <div class="flex items-center justify-center !mb-3">
      <i class="pi pi-chart-pie text-xl me-2"></i>
      <span>وضعیت کلی ریسک بیماری ها</span>
    </div>
    <mr-knob [value]="47"></mr-knob>
  </div>

  <div class="bg-white rounded-lg mb-8 !py-6">
    <div class="illness">
      <p>سرطان ریه</p>
      <mr-progress [value]="survey.data.userSurvey.result.LungCancer"></mr-progress>
    </div>

    <div class="illness">
      <p>سرطان معده</p>
      <mr-progress [value]="survey.data.userSurvey.result.GastricCancer"></mr-progress>
    </div>

    <div class="illness">
      <p>سرطان روده بزرگ</p>
      <mr-progress [value]="survey.data.userSurvey.result.ColonCancer"></mr-progress>
    </div>

    <div class="illness">
      <p>سرطان پانکراس</p>
      <mr-progress [value]="survey.data.userSurvey.result.PancreaticCancer"></mr-progress>
    </div>

    <div class="illness">
      <p>سرطان دهانه رحم</p>
      <mr-progress [value]="survey.data.userSurvey.result.CervicalCancer"></mr-progress>
    </div>

    <div class="illness">
      <p>سرطان تخمدان</p>
      <mr-progress [value]="survey.data.userSurvey.result.OvarianCancer"></mr-progress>
    </div>

    <div class="illness">
      <p>سرطان سینه</p>
      <mr-progress [value]="survey.data.userSurvey.result.BreastCancer"></mr-progress>
    </div>

    <div class="illness">
      <p>سرطان پروستات</p>
      <mr-progress [value]="survey.data.userSurvey.result.ProstateCancer"></mr-progress>
    </div>


    <div class="illness">
      <p>سکته مغزی</p>
      <mr-progress [value]="survey.data.userSurvey.result.BrainStroke"></mr-progress>
    </div>


    <div class="illness">
      <p>سکته قلبی</p>
      <mr-progress [value]="survey.data.userSurvey.result.HeartStroke"></mr-progress>
    </div>

  </div>
</div>
