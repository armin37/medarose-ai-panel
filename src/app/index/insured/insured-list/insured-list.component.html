<div class="card">
  <p-table
    [value]="data"
    [lazy]="true"
    (onLazyLoad)="loadUsers($event)"
    responsiveLayout="stack"
    [breakpoint]="'1359px'"
    dataKey="id"
    [paginator]="true"
    [rows]="10"
    [totalRecords]="totalRecords"
    [loading]="dataLoading"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">ردیف</th>
        <th>نام و نام خانوادگی</th>
        <th class="text-center">کد ملی</th>
        <th class="text-center">شماره موبایل</th>
        <th>تاریخ ثبت نام</th>
        <th class="text-center">عملیات</th>
      </tr>


    </ng-template>
    <ng-template pTemplate="body" let-user let-index="rowIndex">
      <tr>
        <td>{{index + 1}}</td>
        <td>{{ user.name }}</td>
        <td class="text-center"><span class="inline-block ltr">{{ user.nationalCode }}</span></td>
        <td class="text-center"><span class="inline-block ltr">{{ user.phone }}</span></td>
        <td>{{ user.createDate }}</td>
        <td>
          <mr-button size="sm" class="me-1" color="success" label="ارسال پرسشنامه"></mr-button>
          <mr-button size="sm" class="me-1" color="success" label="مشاهده نتایج"></mr-button>
          <mr-button size="sm" class="me-1" color="success" label="پیشنهاد نرخ پوشش"></mr-button>
          <mr-button size="sm" class="me-1" label="کاهش ریسک"></mr-button>
          <mr-button size="sm" label="تخصیص به پزشک"></mr-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
